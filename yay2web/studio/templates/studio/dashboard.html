{% extends "yay2/skel.html" %}

{% block title %}Studio Dashboard{% endblock %}

{% block content %}
<div id="header">
<h1>{{ station_name }}</h1>
</div>
<div id="globalstatus">
<span class="label">Studio time:</span> <span id="studiotime"></span><br/>
<span class="label">Local time:</span> <span id="localtime"></span><br/>
<span class="label">Last updated (ms ago):</span> <span id="lastupdated"></span><br/>
</div>
<div id="dashboard">Dashboard</div>
{% endblock %}
